<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        "use strict"
        // задание 1

        // ES5

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price = this.price - (this.price / 100 * 25);
        };

        let Product1 = new Product("tomato", 100);
        console.log(Product1);
        Product1.make25PercentDiscount();
        console.log(Product1.price);


        // задание 2

        // ES5

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        };

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        };

        let post1 = new Post("Ivan", "Lorem ipsum", 2021);
        console.log(post1);
        post1.edit("Hello world");
        console.log(post1.text);

        let attPost = new AttachedPost("Boris", "Lorem", 2020);
        console.log(attPost);
        attPost.edit("It's JS");
        console.log(attPost.text);
        attPost.makeTextHighlighted();
        console.log(attPost.highlighted);
    </script>

</body>

</html>
