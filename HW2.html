        // задача 3
        a = Number(prompt("Введите число"));
        let b = Number(prompt("Введите число"));
        let result = null;

        if (a >= 0 && b >= 0) {
            result = a - b;
            alert("Разность =  " + result);
        } else if (a < 0 && b < 0) {
            result = a * b;
            alert("Произведение = " + result);
        } else if (a >= 0 && b < 0) {
            result = a + b;
            alert("Сумма =" + result);
        } else if (a < 0 && b >= 0) {
            result = a + b;
            alert("Сумма =" + result);
        } else alert("Надо было ввести числа");

        //задача 4
        result = null;
        let number = null;

        /**
         * @func [askNumber] запрашивает у пользователя число
         * @param {number} нужен для правильного вопроса
         * @returns {number} возвращает число, введенное пользователем
         */

        function askNumber(which) {
            if (which == 1) {
                return number = Number(prompt("Введите первое число"));
            } else if (which == 2) {
                return number = Number(prompt("Введите второе число"));
            } else return number = Number(prompt("Введите число"));
        }

        /**
         * @func [amount] складывает 2 числа, возвращает сумму
         * @param {number} num1 первое число
         * @param {number} num2 второе число
         * @returns {number} сумма двух принимаемых чисел
         */

        function amount(num1, num2) {
            return result = num1 + num2;
        }

        /**
         * @func [difference] вычитает из перго числа второе, возвращает разность
         * @param {number} num1 первое число, уменьшаемое
         * @param {number} num2 второе число, вычитаемое
         * @returns {number} разность двух принимаемых чисел
         */
        function difference(num1, num2) {
            return result = num1 - num2;
        }

        /**
         * @func [multiplication] умножает 2 числа, возвращает произведение
         * @param {number} num1 первое число
         * @param {number} num2 второе число
         * @returns {number} произведение двух принимаемых чисел
         */

        function multiplication(num1, num2) {
            return result = num1 * num2;
        }
        /**
         * @func [separation] делит первое число на второе, возвращает разность
         * @param {number} num1 первое число, делимое
         * @param {number} num2 второе число, делитель
         * @returns {number} частное двух принимаемых чисел
         */
        function separation(num1, num2) {
            return result = num1 / num2;
        }

        let number1 = askNumber(1);
        let number2 = askNumber(2);

        amount(number1, number2);
        alert(`Сумма чисел ${number1} и ${number2} равна ${result}.`);

        difference(number1, number2);
        alert(`Разность чисел ${number1} и ${number2} равна ${result}.`);

        multiplication(number1, number2);
        alert(`Произведение чисел ${number1} и ${number2} равно ${result}.`);

        separation(number1, number2);
        alert(`Частное чисел, где  ${number1} - делимое, а ${number2} - делитель, равно ${result}.`);

         */

        function askOperation() {

            if (operation == true) {

            if (operation == true) {
                return operation = "multiplication";
            }
            operation = confirm("Вы хотите первое число разделить на второе?");
            if (operation == true) {
                return operation = "separation";
            }

        }


        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "amount":
                    result = amount(arg1, arg2);
                    break;
                case "difference":
                    result = difference(arg1, arg2);
                    break;
                case "multiplication":

                    break;
                case "separation":
                    result = separation(arg1, arg2);
                    break;
            }
            alert(" Результат вычисления " + result);
            return result;
        }


        let actWithNumbers = askOperation();
