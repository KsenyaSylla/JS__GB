<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        // задание 1

        // ES6

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price - (this.price / 100 * 25);
            }
        }

        let Product1 = new Product("tomato", 100);
        console.log(Product1);
        Product1.make25PercentDiscount();
        console.log(Product1.price);

        // задание 2

        // ES6

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let post1 = new Post("Ivan", "Lorem ipsum", 2021);
        console.log(post1);
        post1.edit("Hello world");
        console.log(post1.text);

        let attPost = new AttachedPost("Boris", "Lorem", 2020);
        console.log(attPost);
        attPost.edit("It's JS");
        console.log(attPost.text);
        attPost.makeTextHighlighted();
        console.log(attPost.highlighted);
    </script>
</body>

</html>
